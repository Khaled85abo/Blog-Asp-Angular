<form #form="ngForm" class="container" *ngIf="post" (ngSubmit)="onSubmit()">
    <h1 class="my-3">Add Blog</h1>

  <div class="mb-3">
    <label class="form-label" for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="post.title" >
  </div>
  <div class="mb-3">
    <label class="form-label" for="content">Content</label>
    <textarea class="form-control" name="content" id="content" cols="10" rows="5" [(ngModel)]="post.content"></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label" for="summary">Summary</label>
    <textarea class="form-control" name="summary" id="summary" cols="10" rows="5" [(ngModel)]="post.summary"></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label" for="featuredImageUrl">Featured Image Url</label>
    <input type="text" id="featuredImageUrl" class="form-control" name="featuredImageUrl" [(ngModel)]="post.featuredImageUrl" >
  </div>
   <div class="mb-3">
    <label class="form-label" for="author">Author</label>
    <input type="text" id="author" class="form-control" name="author" [(ngModel)]="post.author" >
  </div>
   <div class="mb-3">
    <label class="form-label" for="urlHandle">Url Handel</label>
    <input type="text" class="form-control" name="urlhandel" id="urlHandle" [(ngModel)]="post.urlHandle" >
  </div >
    <div class="from-check mb-3">
        <input type="checkbox" name="visible"  class="mr-3" [(ngModel)]="post.visible" >
        <label class="form-label">Visible</label>
    </div>
    <div class="mb-3">
    <label class="form-label" for="publishDate">Publish Date</label>
    <input type="text" class="form-control" name="publishDate" id="publishDate" [(ngModel)]="post.publishedDate" readonly>
  </div >
    <div class="mb-3">
    <label class="form-label" for="updateDate">Update Date</label>
    <input type="text" class="form-control" name="updateDate" id="updateDate" [(ngModel)]="post.updatedDate" readonly >
  </div >
  <button class="btn btn-primary mb-3">Save</button>
</form>
