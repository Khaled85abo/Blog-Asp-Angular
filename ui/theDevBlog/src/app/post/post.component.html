<div class="container" *ngIf="post">
    <div class="card" style="max-width: 500px; margin: 1rem auto" >
    <img [src]="post.featuredImageUrl" alt="">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <article class="card-text" [innerHTML]="post.content" ></article>
  </div>
</div>
</div>
